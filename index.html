    <div class="right-container">
        <div class="item" id="intro">
            <div id="intro1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>

            <div id="intro2">You know you want to.</div>
        </div>

        <div class="item" id="details">
            <div class="andP">
                <p>Let&apos;s do this!</p>
                <form action="#" method="get" id="myform">
                    <div class="form-inputs">
                        <div class="input-row">
                            <div class="form-item">
                                <label for="first-name">FIRST NAME</label>
                                <input required="" type="text" id="first-name">
                            </div>
                            <div class="form-item">
                                <label for="last-name">LAST NAME</label>
                                <input required="" type="text" id="last-name">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="form-item">
                                <label for="email">EMAIL</label>
                                <input required="" type="email" id="email">
                            </div>
                            <div class="form-item">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="form-item">
                                <label for="password">PASSWORD</label>
                                <input required="" type="password" id="password">
                            </div>
                            <div class="form-item">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input required="" type="password" id="confirm-password">
                            </div>
                        </div>
                    </div>
            </div>
                    <div class="item" id="buttons">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <ab style="color: #596D48;">Log in</ab></p>
                    </div>
                </form>
        </div>
